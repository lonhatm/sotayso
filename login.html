<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Đăng nhập</title>
    <script src="js/fx.js"></script>
    <link rel="stylesheet/less" type="text/css" href="style.less" />
    <script src="js/less.min.js"></script>
    <link rel="icon" type="image/x-icon" href="assets/icon.svg">
  </head>

  <body>
    <div id="wrapper" style="height: 100vh;">
      <div id="transition"></div>
  
      <div id="overlay"></div>
      <style>
        main {
          height: 100dvh;
          max-width: 320px;
          padding: 20px;

          margin: 0;
        }
        .lay-g-v {
          width: 100%;
          min-width: 240px;
          gap: 8px;
        }
        #title {
          height: 100%;
          min-height: 120px;
          gap: 32px;
        }
        @media only screen and (min-width: 800px) {
          main {
            max-width: 80%;
            display: flex;
            /*
            margin-top: 0px;
            min-height: 600px;
            height: 100vh;
            */
            gap: 48px;
            flex-direction: row;
            justify-content: space-around;
          }
          .lay-g-v {
            width: 32vw;
            max-width: 320px;
          }
        }
      </style>
      <main>
        <div class="lay-g-v" id="title">
          <img src="assets/icon.svg" class="icon" />
          <h1 style="margin-bottom: 0px">Đăng nhập</h1>
        </div>
        <div class="lay-g-v">

          <label>Email</label>
          <input
            type="email"
            id="email"
            placeholder="Email" 
            required />
          <label>Mật khẩu</label>
          <input
            type="password"
            id="password"
            style="margin-bottom: 64px"
            placeholder="Mật khẩu" 
            required/>
          <div class="lay-g-h-f-alt">
            <button type="button" class="flat" onclick="transitionToPage('register.html')">Đăng ký</button>
            <button type="submit" id="dangnhap">Đăng nhập</button>
          </div>

        </div>
      </main>
    </div>
  </body>

  <script type="module" src="js/auth.js"></script>

</html>
