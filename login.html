<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Đăng nhập</title>
    <script src="js/fx.js"></script>
    <link rel="stylesheet/less" type="text/css" href="style.less" />
    <script src="js/less.min.js"></script>
  </head>

  <body>
    <div id="wrapper" style="height: 100vh;">
      <div id="transition"></div>
  
      <div id="overlay"></div>
  
      <main style="align-items: left; justify-content: center; gap: 0; max-width: 320px;">
        <img src="assets/icon.svg" class="icon" style="margin-bottom: 64px" />
        <h1 style="margin-bottom: 64px">Đăng nhập</h1>
        <label>Tên đăng nhập</label>
        <input
          id="username"
          style="margin-bottom: 24px"
          placeholder="Tên người dùng" />
        <label>Mật khẩu</label>
        <input id="password" style="margin-bottom: 64px" placeholder="Mật khẩu" />
        <div class="lay-g-h">
          <span onclick="transitionToPage('register.html')">Đăng ký</span>
          <button>Đăng nhập</button>
        </div>
        <img
          src="assets/icon.svg"
          class="icon"
          style="opacity: 0; margin-top: 64px" />
      </main>
    </div>
  </body>
</html>
