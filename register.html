<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Đăng ký</title>
    <script src="js/fx.js"></script>
    <link rel="stylesheet/less" type="text/css" href="style.less" />
    <script src="js/less.min.js"></script>
    <link rel="icon" type="image/x-icon" href="assets/icon.svg">
  </head>

  <body>
    <div id="wrapper" style="height: 100vh">
      <div id="transition"></div>

      <div id="overlay"></div>
      <style>
        main {
          height: 100dvh;
          max-width: 320px;
          padding: 20px;
          margin: 0;
          gap: 32px;
        }
        .lay-g-v {
          width: 100%;
          min-width: 240px;
          gap: 8px;
        }
        #title {
          gap: 32px;
          min-height: 102px;
          margin: auto 0 auto;
        }
        #content {
          justify-content: space-between;
          min-height: 382px;
          max-height: 400px;
          height: 50%;
          margin: auto 0;
        }
        @media only screen and (min-width: 800px) {
          main {
            max-width: 80%;
            display: flex;
            gap: 48px;
            flex-direction: row;
            justify-content: space-around;
          }
          .lay-g-v {
            width: 32vw;
            max-width: 320px;
          }
          #title {
            margin: auto 0;
          }
        }
      </style>
      <main>
        <div class="lay-g-v" id="title">
          <img src="assets/icon.svg" class="icon" />
          <h1 style="margin-bottom: 0px">Đăng ký</h1>
        </div>
        <div class="lay-g-v" id="content">
          <div class="lay-g-v">
            <label for="email">Email</label>
            <input
              type="email"
              id="email"
              placeholder="Email" 
              required 
              autocomplete="email"/>
            <label for="password">Mật khẩu</label>
            <input
              type="password"
              id="password"
              placeholder="Mật khẩu" 
              required 
              autocomplete="off"/>
            <label for="password2">Nhập lại mật khẩu</label>
            <input
              type="password"
              id="password2"
              placeholder="Mật khẩu" 
              required 
              autocomplete="off"/>
            <p id="alertPopup"></p>
          </div>
          <div class="lay-g-h-f-alt">
            <button type="button" class="flat" onclick="transitionToPage('login.html')">Đăng nhập</button>
            <button type="submit" id="dangky">Đăng ký</button>
          </div>

        </div>
      </main>
    </div>
  </body>
  
  <script type="module" src="js/auth.js"></script>

</html>
